<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta-Agent Dashboard</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f1117; color: #e1e4e8; padding: 20px; }
        h1 { margin-bottom: 20px; color: #58a6ff; }
        h2 { margin: 20px 0 10px; color: #c9d1d9; font-size: 1.1em; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 16px; }
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 16px; }
        .card h3 { color: #58a6ff; margin-bottom: 8px; }
        .badge { display: inline-block; padding: 2px 8px; border-radius: 12px; font-size: 0.8em; font-weight: 600; }
        .badge-stopped { background: #484f58; color: #8b949e; }
        .badge-idle { background: #1b4332; color: #3fb950; }
        .badge-running { background: #1a3a5c; color: #58a6ff; }
        .badge-error { background: #5c1a1a; color: #f85149; }
        .badge-pending { background: #3d2f00; color: #d29922; }
        .badge-completed { background: #1b4332; color: #3fb950; }
        .badge-failed { background: #5c1a1a; color: #f85149; }
        .meta { color: #8b949e; font-size: 0.85em; margin: 4px 0; }
        .btn { padding: 6px 12px; border: 1px solid #30363d; border-radius: 6px; background: #21262d; color: #c9d1d9; cursor: pointer; font-size: 0.85em; margin-right: 4px; }
        .btn:hover { background: #30363d; }
        .btn-primary { background: #238636; border-color: #2ea043; color: white; }
        .btn-danger { background: #da3633; border-color: #f85149; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 8px; }
        th, td { text-align: left; padding: 8px 12px; border-bottom: 1px solid #21262d; }
        th { color: #8b949e; font-size: 0.85em; }
        td { font-size: 0.9em; }
        .form-row { display: flex; gap: 8px; margin-bottom: 8px; align-items: end; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-size: 0.8em; color: #8b949e; margin-bottom: 2px; }
        input, select, textarea { background: #0d1117; border: 1px solid #30363d; border-radius: 6px; color: #c9d1d9; padding: 6px 10px; font-size: 0.9em; }
        textarea { min-height: 60px; resize: vertical; }
        .log-box { background: #0d1117; border: 1px solid #30363d; border-radius: 6px; padding: 12px; font-family: monospace; font-size: 0.8em; white-space: pre-wrap; max-height: 300px; overflow-y: auto; color: #8b949e; margin-top: 8px; }
        .section { margin-bottom: 30px; }
    </style>
</head>
<body>
    <h1>Meta-Agent Dashboard</h1>

    <!-- Create Agent Form -->
    <div class="section">
        <h2>Create Agent</h2>
        <div class="card">
            <form id="createForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Agent name" required>
                    </div>
                    <div class="form-group">
                        <label>Model</label>
                        <select name="model">
                            <option value="claude-sonnet-4-5-20250929">Sonnet 4.5</option>
                            <option value="claude-haiku-4-5-20251001">Haiku 4.5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Tools</label>
                        <input type="text" name="allowed_tools" value="Read,Write,Edit,Bash,Glob,Grep" placeholder="Comma-separated">
                    </div>
                </div>
                <div class="form-group" style="margin-bottom:8px">
                    <label>System Prompt</label>
                    <textarea name="system_prompt" placeholder="You are a helpful assistant."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>

    <!-- Agents -->
    <div class="section">
        <h2>Agents</h2>
        <div id="agents" class="grid"></div>
    </div>

    <!-- Submit Task -->
    <div class="section">
        <h2>Submit Task</h2>
        <div class="card">
            <form id="taskForm">
                <div class="form-row">
                    <div class="form-group" style="flex:1">
                        <label>Agent ID</label>
                        <input type="text" name="agent_id" placeholder="Agent ID" required>
                    </div>
                    <div class="form-group" style="flex:3">
                        <label>Prompt</label>
                        <input type="text" name="prompt" placeholder="Task prompt" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="align-self:end">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tasks -->
    <div class="section">
        <h2>Tasks</h2>
        <table id="tasksTable">
            <thead>
                <tr><th>ID</th><th>Agent</th><th>Status</th><th>Prompt</th><th>Created</th></tr>
            </thead>
            <tbody id="tasks"></tbody>
        </table>
    </div>

    <script>
        function badgeClass(status) {
            return 'badge badge-' + status;
        }

        async function fetchAgents() {
            const res = await fetch('/api/agents');
            const agents = await res.json();
            const container = document.getElementById('agents');
            container.innerHTML = agents.map(a => `
                <div class="card">
                    <h3>${a.name} <span class="${badgeClass(a.status)}">${a.status}</span></h3>
                    <div class="meta">ID: ${a.id} | Model: ${a.model}</div>
                    <div class="meta">${a.description || 'No description'}</div>
                    ${a.error ? '<div class="meta" style="color:#f85149">Error: ' + a.error + '</div>' : ''}
                    <div style="margin-top:8px">
                        <button class="btn" onclick="startAgent('${a.id}')">Start</button>
                        <button class="btn" onclick="stopAgent('${a.id}')">Stop</button>
                        <button class="btn btn-danger" onclick="deleteAgent('${a.id}')">Delete</button>
                        <button class="btn" onclick="showLogs('${a.id}')">Logs</button>
                    </div>
                    <div id="logs-${a.id}" class="log-box" style="display:none"></div>
                </div>
            `).join('');
        }

        async function fetchTasks() {
            const res = await fetch('/api/tasks');
            const tasks = await res.json();
            const tbody = document.getElementById('tasks');
            tbody.innerHTML = tasks.map(t => `
                <tr>
                    <td>${t.id}</td>
                    <td>${t.agent_id}</td>
                    <td><span class="${badgeClass(t.status)}">${t.status}</span></td>
                    <td>${t.prompt}</td>
                    <td>${t.created_at ? t.created_at.substring(0,19) : ''}</td>
                </tr>
            `).join('');
        }

        async function startAgent(id) {
            await fetch(`/api/agents/${id}/start`, { method: 'POST' });
            fetchAgents();
        }

        async function stopAgent(id) {
            await fetch(`/api/agents/${id}/stop`, { method: 'POST' });
            fetchAgents();
        }

        async function deleteAgent(id) {
            if (!confirm('Delete agent ' + id + '?')) return;
            await fetch(`/api/agents/${id}`, { method: 'DELETE' });
            fetchAgents();
        }

        async function showLogs(id) {
            const el = document.getElementById('logs-' + id);
            if (el.style.display === 'none') {
                const res = await fetch(`/api/agents/${id}/logs`);
                const data = await res.json();
                el.textContent = data.logs || 'No logs';
                el.style.display = 'block';
            } else {
                el.style.display = 'none';
            }
        }

        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            const body = {
                name: fd.get('name'),
                system_prompt: fd.get('system_prompt') || 'You are a helpful assistant.',
                model: fd.get('model'),
                allowed_tools: fd.get('allowed_tools'),
            };
            await fetch('/api/agents', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body),
            });
            e.target.reset();
            fetchAgents();
        });

        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            await fetch('/api/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ agent_id: fd.get('agent_id'), prompt: fd.get('prompt') }),
            });
            e.target.reset();
            fetchTasks();
        });

        // Poll every 2 seconds
        fetchAgents();
        fetchTasks();
        setInterval(fetchAgents, 2000);
        setInterval(fetchTasks, 2000);
    </script>
</body>
</html>
